<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>

    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/webjars/font-awesome/5.7.2/css/all.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="container py-3">
    <div class="row">
        <div class="mx-auto col-sm-6">
            <!-- form user info -->
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Edit Post</h4>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off" th:object="${post}"
                          th:action="@{/cms/update-post}" method="post" enctype="multipart/form-data">

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Title</label>
                            <div class="col-lg-9">
                                <input th:placeholder="${post.getTitle()}" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Description</label>
                            <div class="col-lg-9">
                                <textarea class="form-control" type="text" th:placeholder="${post.getDescription()}"></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Link</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" th:placeholder="${post.getLink()}" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Github</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" th:placeholder="${post.getGitHub()}" />
                            </div>
                        </div>

                        <div class="form-group row" th:each="picture : ${post.getPictures()}">
                            <label class="col-lg-3 col-form-label form-control-label">Image</label>
                            <div class="col-lg-9">
                                <input type="file" name="file" class="form-control" th:placeholder="${picture.getPicture().toString()}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Add image</label>
                            <div class="col-lg-9">
                                <input type="file" name="file" class="form-control" th:placeholder="${'add a new image'}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label"></label>
                            <div class="col-lg-9">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input name="hide" id="hide_0" type="radio" class="custom-control-input" value="hide">
                                    <label for="hide_0" class="custom-control-label">Hide</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label"></label>
                            <div class="col-lg-9">
                                <input type="button" class="btn btn-primary" value="Submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
